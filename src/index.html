<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
  <script type="module" src="./index.js"></script>

</head>

<body>
  <div class="container day" id="container">



    <form class="searchcity" id="searchcity">
      <input type="text" class="search" id="search" placeholder="Introduce localizacion">
      <button type="submit"></button>
    </form>

    <div class="tempnumber">
      <div class="tempcelcius" id="tempcelcius">12</div>
      <div class="tempsimbol">ºC</div>
    </div>

    <div id="weathericon">icono</div>
    <div class="description" id="description">nuboso</div>



    <div class="cityname" id="zone">london</div>
    <div class="date" id="date">flecha</div>

    <div class="minmax">
      <div class="mini"><small>min</small><span id="min">12</span>ºC</div>
      <div class="maxi"><small>max</small><span id="max">32</span>ºC</div>
    </div>

  </div>


</body>

</html>
